<!DOCTYPE html>
<html>

<head>
    <title>登录页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 400px;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
   
    <img class="logo" src="https://s0.60logo.com/uploads/items/images/soft/180109/njtu.svg" alt="Logo">
    <div class="login-box">
        <h2>登录</h2>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // 硬编码的用户名和密码
            var validUsername = "20211099";
            var validPassword = "20211099";

            if (username === validUsername && password === validPassword) {
                alert("登录成功");
            } else {
                alert("用户名或密码错误");
            }
        }
    </script>
</body>

</html>
