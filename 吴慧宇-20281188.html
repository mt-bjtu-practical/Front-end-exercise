<!DOCTYPE html>
<html>
<head>
  <title>登录页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      margin-top: 150px;
    }
    h1 {
      color: #333333;
    }
    .login-form {
      margin: 0 auto;
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label, input {
      display: block;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .success-message {
      color: green;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>登录页面</h1>
  <div class="login-form">
    <form id="loginForm">
      <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="登录">
    </form>
    <div id="message" class="success-message"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 阻止表单提交的默认行为

      // 获取输入框的值
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // 假设的用户名和密码
      var validUsername = "myusername";
      var validPassword = "mypassword";

      // 验证用户名和密码
      if (username === validUsername && password === validPassword) {
        // 登录成功
        document.getElementById("message").textContent = "登录成功！";
        document.getElementById("message").className = "success-message";
      } else {
        // 登录失败
        document.getElementById("message").textContent = "用户名或密码错误！";
        document.getElementById("message").className = "error-message";
      }
    });
  </script>
</body>
</html>
