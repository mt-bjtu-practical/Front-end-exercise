<!DOCTYPE html>
<html>
<head>
  <title>登录页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      width: 400px;
      padding: 40px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      color: #555555;
      margin-bottom: 10px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #cccccc;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #3367d6;
    }
    
    .message {
      margin-top: 10px;
      text-align: center;
      color: #888888;
    }
    
    .success {
      color: #4CAF50;
    }
    
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>用户登录</h2>
    <form>
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码">
      </div>
      <button class="btn" onclick="login()">登录</button>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // 验证用户名和密码
      if (username === "kkkk" && password === "123456") {
        alert("登录成功");
      } else {
        alert("用户名或密码错误");
      }
    }
  </script>
</body>
</html>
